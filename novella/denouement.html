<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест: Лесныее приключения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game">
    <header class="game__header">
        <h1>Лесные приключения</h1>
    </header>

    <main class="game__main">
        <section class="game__intro">
            <img src="../images/title.jpg" alt="Приключение в лесу" class="game__image">
            <p class="game__text">Вы решаете отправиться в поход в лес.</p>
            <p class="game__text">После такого вам сразу вспоминается мультик три богатыря, где Алёша выбирал путь, когда потерялся, вы надеетесь что выбраный вами путь верный и вы не заблудитесь</p>
            <button class="game__start-button" id="startGame" onClick="setGame(currentStep)">Время начать приключение!</button>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
